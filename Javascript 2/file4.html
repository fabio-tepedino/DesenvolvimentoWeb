<body>
    <h3>Somatorio de dois numeros</h3>

    

    <script language="JavaScript"> 
        /* Definicao de variaveis*/
        var num1;
        var num2;
        var soma;

        num1 = window.prompt('Digite numero 1: ','Digite aqui');
        num2 = window.prompt('Digite numero 2: ','Digite aqui');

        soma = parseFloat(num1) + parseFloat(num2);


        document.write('Soma igual a: ' + soma );

    
    </script>

</body>
