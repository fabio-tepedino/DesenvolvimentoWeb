<body>
    <h3>Programa de Boas Vindas!</h3>

    <script language="JavaScript"> 
    
        /* Capturar nome do usuario e apresentar uma saudacao a ele
            Definir as variaveis com prefixo js_
            Elementos de entrada: metodo prompt do objeto window
            Elementos de saida: metodo write do objeto document
        */ 

        /* Definicao de variaveis*/
        var js_nome;

        /* Entrada de dados*/
        js_nome = window.prompt('Entre com seu nome:', 'Digite aqui');

        /*Saida de dados*/
        document.write('Ola ' + js_nome + ' Welcome');
        //mensagem de saudacao
        
    
    </script>

</body>
