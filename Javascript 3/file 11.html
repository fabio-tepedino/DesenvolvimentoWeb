<body>
<script language="JavaScript"> 
    
    document.write('<p>------------------------------------------------');
    document.write('<p>Definicao e atribuicao de variaveis');
    document.write('<p>var js_num = <b>30');
    var js_num = 30;

    document.write('<p>------------------------------------------------');
    document.write('<p>OPERADOR TERNARIO <b>(? :)</b> com operadores relacionais (==, )');

    document.write('<p>js_num <b>==</b> 20 <b>?</b> SIM <b>:</b> "NAO" - resposta => ');
    ((js_num == 20) ? document.write('<b>SIM</b>') : document.write('<b>NAO</b>'));

    document.write('<p>js_num <b>!=</b> 20 <b>?</b> SIM <b>:</b> "NAO" - resposta => ');
    ((js_num != 20) ? document.write('<b>SIM</b>') : document.write('<b>NAO</b>'));

    document.write('<p>js_num <b><</b> 50 <b>?</b> SIM <b>:</b> "NAO" - resposta => ');
    ((js_num < 50) ? document.write('<b>SIM</b>') : document.write('<b>NAO</b>'));

    document.write('<p>-------------------------------------------');
    document.write('<p>Operador ternario com expressao aritmetica: ');

    document.write('<p>(js_num <b>-</b> 20) <b>==</b> 0 "SIM" <b>:</b> "NAO" - Resposta => ');
    ((js_num - 20 ) == 0) ? document.write('<b>SIM</b> + js_num') : document.write('<b>NAO</b> ' + (js_num - 20 ));

</script>

</body>
</html>
