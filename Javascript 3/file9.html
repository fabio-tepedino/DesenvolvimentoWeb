<!DOCTYPE html>
<html>
<head>
<title>js_04_ifelse.htm</title>
<meta http-equiv="Content-Type" content="text/html; charset=utd-8">
<meta charset="utf-8"/>
</head>
<body>
<script language="JavaScript"> 
    /* Definicao de variaveis*/
    var js_qht;
    var js_vht;
    var js_inss;
    var js_sb;
    var js_sl;

    js_qht = parseFloat(window.prompt('Informe a quantidade de horas trabalhadas/mes: (135 a 180)', '00'));
    js_vht = parseFloat(window.prompt('Informe o valor da hora trabablhada: (25 a 50)', '00'));
    js_inss = parseFloat(window.prompt('Informe o percentual de desconto do INSS: (5 a 15)', '00'));

    js_sb = js_vht * js_qht;
    js_tdes = (js_inss/100) * js_sb;
    js_sl = js_sb - js_tdes;

    document.write('<p><b>Demonstrativo para calculo do salario liquido </b>');

    document.write('<p> quantidade de horas trabalhadas/mes: (135 a 180) => <b>' + js_qht + '</b>');
    if(js_qht > 180){
        document.write('<b> valor maximo extendido</b>');
    }else if(js_qht < 135){
        document.write('<b> valor minimo invalido</b>');
    }

    document.write('<p>valor da hora trabablhada: (25 a 50) => <b>' + js_vht + '</b>');
    if(js_vht > 50){
        document.write('<b> valor maximo extendido</b>');
    }else if(js_vht < 25){
        document.write('<b> valor minimo invalido</b>');
    }

    document.write('<p> percentual de desconto do INSS: (5 a 15) => <b>' + js_inss + '</b>');
    if(js_inss > 15){
        document.write('<b> valor maximo extendido</b>');
    }else if(js_inss < 5){
        document.write('<b> valor minimo invalido</b>');
    }    

    document.write('<p>======================================================');
    document.write('<p><b>Salario Bruto: </b>' + js_sb);
    document.write('<p>Total de descontos INSS: ' + js_tdes);
    document.write('<p><b>Salario Liquido: </b>' + js_sl);

    if(js_sl > 10500){
        document.write('... (<b>Salario elevado! </b> Maior que 10500)');
    }
    else{
        if(js_sl > 6000)
        {
            document.write('... (<b>Salario satisfatorio! </b> Maior que 6000)');
        }
        else{13
            if(js_sl > 3000)
            {
                document.write('... (<b>Salario moderado! </b> Maior que 3000)');
            }
            else{
                document.write('... (<b>Salario insatisfatorio! </b> menor ou igual a 3000)');
            }
        }
    }
    


</script>

</body>
</html>
